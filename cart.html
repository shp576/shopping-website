<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    #cart-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
    }

    .product-details {
      flex: 1;
    }

    .remove-btn {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
<h3>items added:
  iphone13
</h3>
<h3>items added:
  mac book air m1
</h3>
<div id="cart-container">
  <h2 style="padding:2cm">Shopping Cart</h2>

  <div id="cart-items"></div>

  <div id="total">Total: â‚¹51999+84990</div>

  <button onclick="checkout()">Checkout</button>
</div>

<script>
  
  const products = [
    { id: 1, name: 'Iphone13', price: 51999, image: '/img/products/f1.jpg' },
    { id: 2, name: 'macbook air m1', price: 84990, image: 'product2.jpg' },
    
  ];

  let cart = [];

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);

    if (product) {
      cart.push(product);
      updateCartDisplay();
    }
  }

  function removeFromCart(productId) {
    cart = cart.filter(product => product.id !== productId);
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartItemsContainer = document.getElementById('cart-items');
    const totalContainer = document.getElementById('total');
    
    cartItemsContainer.innerHTML = '';
    
    let total = 0;

    cart.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');

      const image = document.createElement('img');
      image.src = product.image;
      productDiv.appendChild(image);

      const detailsDiv = document.createElement('div');
      detailsDiv.classList.add('product-details');
      detailsDiv.innerHTML = `<strong>${product.name}</strong><br>Price: $${product.price.toFixed(2)}`;
      productDiv.appendChild(detailsDiv);

      const removeBtn = document.createElement('span');
      removeBtn.classList.add('remove-btn');
      removeBtn.innerHTML = 'Remove';
      removeBtn.onclick = () => removeFromCart(product.id);
      detailsDiv.appendChild(removeBtn);

      cartItemsContainer.appendChild(productDiv);

      total += product.price;
    });

    totalContainer.innerHTML = `Total: $${total.toFixed(2)}`;
  }

  function checkout() {
    // Implement checkout logic here (e.g., send cart data to the server)
    alert('you checked out');
  }
</script>

</body>
</html>
